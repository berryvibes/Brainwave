<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" type="text/css">
</head>

<body>


    <section class="main-section">

        <div class="main-wrapper">

            <div class="first-wrap">
                <div class="text">
                    <h1>Welcome to BRAINWAVE.</h1>
                    <h1>Letâ€™s get started!</h1>
                </div>
            </div>



            <div class="second-wrap">
                <div class="heading">
                    <h1>Create An Account</h1>
                </div>

                <div class="form-container">
                    <form action="" id="signupForm">

                        <div class="name-flex">
                            <div class="form-control">
                                <p>First Name:</p>
                                <input type="text" name="First Name" placeholder="Enter first your name" id="firstName">
                            </div>
                            <div class="form-control">
                                <p>Last Name:</p>
                                <input type="text" name="Last Name" placeholder="Enter your last name" id="lastName">
                            </div>
                        </div>

                        <div class="form-control">
                            <p>Username:</p>
                            <input type="text" name="Username" placeholder="Enter your username" id="userName">
                        </div>

                        <div class="form-control">
                            <p>Email Address:</p>
                            <input type="email" name="Email" placeholder="Enter your email Address" id="emailAddress">
                        </div>

                        <div class="form-control">
                            <p>Phone Number:</p>
                            <div class="input-img">
                                <img src="img/otherimage.svg" alt="">
                                <input type="tel" name="" value="+1" placeholder="Phone Number" id="phoneNumber">
                            </div>

                        </div>


                        <div class="form-control">
                            <p>Password</p>
                            <input type="password" placeholder="Create a password" id="passWord">
                        </div>


                        <div class="signup" id="signUpNow">
                            <a href="file:///C:/Users/Ayo/Documents/Brainwave/login.html">
                                <button>Sign up</button>
                            </a>
                        </div>



                        <div class="p-tag">
                            <p>Already have an acoount? <span> <a href="login.html">Login here</a> </span>
                            </p>
                        </div>
                        <div class="p-tag">
                            <p>By signing up, you agree to our <span>Terms and Conditions</span> & <span>Privacy
                                    Policy.</span>
                            </p>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </section>




    

    <script src="./register.js"></script>
</body>

</html>
